{{ define "main" }}

<div>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul>
    {{ range .Pages }}
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
    {{ end }}
  </ul>

  <div class="modified">
    <small>Published <time>{{ .Params.date.Format "2 January, 2006" }}</time> /
      last modified on <time>{{ .Lastmod.Format "2 January, 2006"}}</time>.</small>
  </div>
</div>

{{ end }}
